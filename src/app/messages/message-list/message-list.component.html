
  <div *ngFor="let currentMessage of messageList.reverse(); trackBy: trackBymessage()">
    <app-message [message]="currentMessage"></app-message>
  </div>
  <div class="input-group">
    <button class="btn btn-primary" id="prev_button"(click)="prevs()" [disabled]="messageList.length != 20 && i !=1"> Previous </button>

    <button class="btn btn-primary" id="last-button" (click)="lasts()" [disabled]="i == 0"> Last page </button>
