
  <div *ngFor="let currentMessage of messageList.reverse() ">
    <app-message [message]="currentMessage"></app-message>
  </div>
  <div class="input-group">
  <button class="btn btn-primary" id="prev_button"(click)="prevs()" [disabled]="messageList.length != 20 && i !=1"> Previous </button>
  <button class="btn btn-primary" id="next-button" (click)="nexts()" [disabled]="i == 0"> Last page </button>
  </div>
