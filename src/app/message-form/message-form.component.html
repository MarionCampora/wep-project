<p>
  <input type="text" class="form-control" id="name" required  [(ngModel)]="message.content" name="name" placeholder="Text">
  <input type="text" class="form-control" id="user-name" required [(ngModel)]="message.from" from="user-name" placeholder="Pseudo">
  <button class="btn btn-primary" (click)="sendMessage()"> Send </button>

  <br>Message model: {{message | json}}
</p>
